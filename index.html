        <div class="right">

            <div class="criticSpace">


                    <div id="bubble" src="./media/bubble.png"></div>

            </div>

            <div class="settings">

                <button id="newCanvas"></button>
                <input id="canvasDimension" type="range" min="1" max="100" defaultvalue="16">
            </div>

            <div class="colori">

                <button id="yourColor"></button>

            </div>

        </div>
